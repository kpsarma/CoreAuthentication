                    <div class="form-group">
                        <label class="control-label" for="Id">Id</label>
                        <input class="form-control" type="number" data-val="true" data-val-required="The Id field is required." id="Id" name="Id" value="1">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Id" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Title">Title</label>
                        <input class="form-control" type="text" data-val="true" data-val-length="The field Title must be a string with a maximum length of 100." data-val-length-max="100" data-val-required="The Title field is required." id="Title" name="Title" value="sastry">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Title" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="ReleaseDate">ReleaseDate</label>
                        <input class="form-control" type="date" data-val="true" data-val-classicmovie="Classic movies must have a release year earlier than 1960." data-val-classicmovie-year="1960" data-val-required="The ReleaseDate field is required." id="ReleaseDate" name="ReleaseDate" value="2018-10-07">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ReleaseDate" data-valmsg-replace="true"></span>                        
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="StartDate">Start date</label>
                        <input class="form-control" type="date" data-val="true" data-val-required="The Start date field is required." id="StartDate" name="StartDate" value="1994-01-01">
                        <span class="text-danger field-validation-valid" data-valmsg-for="StartDate" data-valmsg-replace="true"></span>                        
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="EndDate">Estimated end date</label>
                        <input class="form-control" type="date" data-val="true" data-val-dategreaterthan="start date should be less than end date " data-val-required="The Estimated end date field is required." id="EndDate" name="EndDate" value="1984-01-01">
                        <span class="text-danger field-validation-valid" data-valmsg-for="EndDate" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Description">Description</label>
                        <input class="form-control" type="text" data-val="true" data-val-length="The field Description must be a string with a maximum length of 1000." data-val-length-max="1000" data-val-required="The Description field is required." id="Description" name="Description" value="sastry">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Price">Price</label>
                        <input class="form-control" type="text" data-val="true" data-val-number="The field Price must be a number." data-val-range="The field Price must be between 0 and 999.99." data-val-range-max="999.99" data-val-range-min="0" data-val-required="The Price field is required." id="Price" name="Price" value="100.00">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Price" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
